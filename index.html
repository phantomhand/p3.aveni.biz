<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tandy T-12 Computerized Arcade</title>
		<link rel="stylesheet" href="css/main.css" type="text/css">		
	</head>
	<body>
		<div id="wrap">
			<header>
				<h1>Tandy T-12 Computerized Arcade Simulator</h1>
			</header>
			<section id="about">
				<p>Play in organ mode (1) or songwriter mode (2).</p>
			</section>
			<div id="t-12">
				<section id="play">
					<div class="pads" id="p1" onclick="playExample()">1<br>
						<p class="game">ORGAN</p>
					</div>	
								
					<div class="pads" id="p5" onclick="playExample()">5<br>
						<p class="game">TAG-IT</p>
					</div>
					
					<div class="pads" id="p9" onclick="playExample()">9<br>
						<p class="game">TREASURE HUNT</p>
					</div>
					
					<div class="spacer"</div>				
					<div class="pads" id="p2" onclick="playExample()">2<br>
						<p class="game">SONG WRITER</p>
					</div>
					
					<div class="pads" id="p6" onclick="playExample()">6<br>
						<p class="game">ROULETTE</p>
					</div>
					
					<div class="pads" id="p10" onclick="playExample()">10<br>
						<p class="game">COMPETE</p>
					</div>
					<div class="spacer"</div>
					
					<div class="pads" id="p3" onclick="playExample()">3<br>
					<p class="game">REPEAT</p>
					</div>
					
					<div class="pads" id="p7" onclick="playExample()">7<br>
						<p class="game">BASEBALL</p>
					</div>
					
					
					<div class="pads" id="p11" onclick="playExample()">11<br>
						<p class="game">FIRE AWAY</p>
					</div>
					<div class="spacer"</div>
					
					<div class="pads" id="p4" onclick="playExample()">4<br>
						<p class="game">TORPEDO</p>
					</div>
					
					<div class="pads" id="p8" onclick="playExample()">8<br>
						<p class="game">REPEAT PLUS</p>
					</div>
					
					<div class="pads" id="p12" onclick="playExample()">12<br>
						<p class="game">HIDE 'N SEEK</p>
					</div>
				</section>
			</div>
		</div>
		<div class="spacer"</div>
			<footer>
			&copy; 2013 Frank Aveni
			</footer>
		<script src="js/Audiolet.min.js"></script>
		<script src="js/audiolet_app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	</body>
</html>
