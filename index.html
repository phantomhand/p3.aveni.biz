<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Tandy T-12 Computerized Arcade</title>
		<link rel="stylesheet" href="css/main.css" type="text/css">	
		<link href='http://fonts.googleapis.com/css?family=Monda|Electrolize|Archivo+Narrow:400,700|Play:400,700' rel='stylesheet' type='text/css'>	
	</head>
	<body>
		<div id="wrap">
			<header>
				<h1>Tandy T-12 Computerized Arcade Simulator</h1>
			</header>
			<section id="about">
				<p>Play in organ mode (1) or songwriter mode (2).</p>
			</section>
			<div id="t-12">
				<section id="play">
					<div class="pads" id="p1">1<br>
						<p class="game">ORGAN</p>
					</div>	
								
					<div class="pads" id="p5">5<br>
						<p class="game">TAG-IT</p>
					</div>
					
					<div class="pads" id="p9">9<br>
						<p class="game">TREASURE HUNT</p>
					</div>
					
					<div class="spacer"</div>				
					<div class="pads" id="p2">2<br>
						<p class="game">SONG WRITER</p>
					</div>
					
					<div class="pads" id="p6">6<br>
						<p class="game">ROULETTE</p>
					</div>
					
					<div class="pads" id="p10">10<br>
						<p class="game">COMPETE</p>
					</div>
					<div class="spacer"</div>
					
					<div class="pads" id="p3">3<br>
						<p class="game">REPEAT</p>
					</div>
					
					<div class="pads" id="p7">7<br>
						<p class="game">BASEBALL</p>
					</div>
					
					<div class="pads" id="p11">11<br>
						<p class="game">FIRE AWAY</p>
					</div>
					<div class="spacer"</div>
					
					<div class="pads" id="p4">4<br>
						<p class="game">TORPEDO</p>
					</div>
					
					<div class="pads" id="p8">8<br>
						<p class="game">REPEAT PLUS</p>
					</div>
					
					<div class="pads" id="p12">12<br>
						<p class="game">HIDE 'N SEEK</p>
					</div>
				</section>
				
				<audio id="p1-mp3" src="audio/p1.mp3"></audio> <audio id="p2-mp3" src="audio/p2.mp3"></audio> <audio id="p3-mp3" src="audio/p3.mp3"></audio>
				<audio id="p4-mp3" src="audio/p4.mp3"></audio> <audio id="p5-mp3" src="audio/p5.mp3"></audio> <audio id="p6-mp3" src="audio/p6.mp3"></audio>
				<audio id="p7-mp3" src="audio/p7.mp3"></audio> <audio id="p8-mp3" src="audio/p8.mp3"></audio> <audio id="p9-mp3" src="audio/p9.mp3"></audio>
				<audio id="p10-mp3" src="audio/p10.mp3"></audio> <audio id="p11-mp3" src="audio/p11.mp3"></audio> <audio id="p12-mp3" src="audio/p12.mp3"></audio>
			</div>
		</div>
		<div class="spacer"</div>
			<footer>
			&copy; 2013 Frank Aveni
			</footer>
		<script src="js/Audiolet.min.js"></script>
		<script src="js/audiolet_app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
